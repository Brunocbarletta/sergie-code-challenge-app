<div class="density-chooser">
  <igx-buttongroup [values]="sizes" (selected)="selectSize($event)"></igx-buttongroup>
</div>
<igx-grid 
  [data]="data" 
  [autoGenerate]="true" 
  [allowFiltering]="true" 
  [filterMode]="'excelStyleFilter'"
  [autoGenerate]="false"
  height="400px" 
  width="80%"
>
  <igx-grid-toolbar>
    <igx-grid-toolbar-actions>
      <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
    </igx-grid-toolbar-actions>
  </igx-grid-toolbar>
  <igx-column field="name" header="Nombres" [sortable]="true" [dataType]="'string'">
  </igx-column>
  <igx-column field="age" header="Edades" [sortable]="true" [dataType]="'number'">
  </igx-column>
</igx-grid>
